{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>TreasureGram</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
        {% if user.is_authenticated %}
            <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
            <a class="navbar-text navbar-right" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="navbar-text navbar-right" href="{% url 'login' %}">Login</a>
        {% endif %}
        </a>
    </nav>

    <main class="container container">
    {% block content %}
    {% endblock %}
     </main>

      <footer class="footer container text-center" role="contentinfo">
        <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
         TreasureGram
        <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
        </footer>

        <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
