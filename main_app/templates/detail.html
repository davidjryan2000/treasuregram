{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<main class="container container">
   <div class="treasure panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">{{ treasure.name }}</h2>
            </div>
            <div class="panel-body">
                    <div class="treasure-photo-detail">
                        <img src="{{ treasure.image.url }}" height="200">
                    </div>
            
        

                <table class="treasure-table">
                    <tr>
                        <th>
                            <img src="{% static 'images/material-icon.png' %}">
                            Material:
                        </th>
                        <td>{{ treasure.material }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static 'images/value-icon.png' %}">
                            Value:
                        </th>
                            <td>{% if treasure.value > 0 %}
                                    {{ treasure.value }}
                                {% else %}
                                    Unknown
                                {% endif %}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static "images/location-icon.png" %}" alt="Location Icon">
                            Location:
                        </th>

                        <td>{{ treasure.location }}</td>
                    </tr>
                </table>

                <button id ="likes" data-id="{{treasure.id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart" type="button">
                    {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
                </button>
        </div>
    </div>
</main>


{% endblock %}
