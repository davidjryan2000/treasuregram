{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>TreasureGram</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
        </a>
    </nav>

    <main class="container container">
        <div class="row">
            {% for treasure in treasures %}
                <div class="col-md-4">
                    <a href="/{{treasure.id}}/">
                        <div class="treasure panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{ treasure.name }}</h2>
                        </div>
                    </a>
                        <div class="panel-body">
                                <div class="treasure-photo">
                                    <img src="{{ treasure.img_url }}" width=100% height=auto>
                                </div>
                        </div>
                    </div>

                    <!--<table class="treasure-table">
                        <tr>
                            <th>
                                <img src="{% static 'images/material-icon.png' %}">
                                Material:
                            </th>
                            <td>{{ treasure.material }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static 'images/value-icon.png' %}">
                                Value:
                            </th>
                                <td>{% if treasure.value > 0 %}
                                        {{ treasure.value }}
                                    {% else %}
                                        Unknown
                                    {% endif %}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="{% static "images/location-icon.png" %}" alt="Location Icon">
                                Location:
                            </th>

                            <td>{{ treasure.location }}</td>
                        </tr>
                    </table>-->
                
            </div>

            {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div><br><div class="row">
            {% endif %}
            {% endfor %}
            
        </div>
    </main>
</body>
</html>
